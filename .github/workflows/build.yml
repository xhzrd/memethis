name: CI - Bun Build

on:
    push:
        branches: [ main ]
    pull_request:
        branches: [ main ]

jobs:
    build:
        name: Bun Build
        runs-on: ubuntu-latest

        steps:
            - name: ğŸ›ï¸ Checkout repository
              uses: actions/checkout@v4

            - name: ğŸ”¥ Set up Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: latest

            - name: ğŸ“¦ Install dependencies
              run: bun install

            - name: ğŸ—ï¸ Build project
              run: bun run build